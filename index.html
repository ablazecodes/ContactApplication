 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="index.css">
 </head>
 <body>
    <div class="content">
        <div class="main">

            <div class="header">
                <h1>Contact App</h1>
                <button class = "header-button">+</button>
            </div>
            
            <div class="two-col">
                <div class="left-col">
                    <input type="text" placeholder=" 🔍︎ Search">
                    <div class="contact-list">
                    </div>
                </div>
                <div class="right-col">
                    <div class="contact-deets">
                        <img src="" alt="">
                        <h3 class = "contact-name"></h3>
                        <p class = "contact-email"></p>
                        <p class = "contact-phone"></p>
                        <div class="address">
                            <div class="address-1">
                                <p class = "address1-p"></p>
                            </div>
                            <div class="address-2">
                                <p class = "address2-p"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="index.js"></script>
 </body>
 </html>
